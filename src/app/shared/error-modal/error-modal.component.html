<div #dangerModal="bs-modal" aria-hidden="true" aria-labelledby="myModalLabel" bsModal="bsModal" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-danger" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Error</h4>
                <button (click)="dismissModal()" aria-label="Close" class="close" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{msg}}</p>
            </div>
            <div class="modal-footer">
                <button (click)="dismissModal()" class="btn btn-secondary" type="button">Close</button>
                <button (click)="dismissModal()" class="btn btn-danger" type="button">Ok</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
